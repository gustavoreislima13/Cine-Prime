<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/ingresso.css" />
    <title>Ingresso</title>
  </head>
  <header>
    <div class="header-content">
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./horario.html">Horario</a></li>
            </ul>
        </nav>
    </div>
</header>
  <body>
    
    <div class="movie-container">
      <label>Ingresso:</label>
      <select id="movie">
        <option value="220">Inteira(R$50,00)</option>
        <option value="320">Meia (R$25,00)</option>
        <option value="250">Idoso (R$20,00)</option>
        <option value="260">Bradesco(R$00,00)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Vazia</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selecionada</small>
      </li>
      <li>
        <div class="seat sold"></div>
        <small>Ocupado</small>
      </li>
    </ul>
    <div class="container">
      <div class="screen"></div>

      <!-- Fileira A -->
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <span class="row-label">A</span>
      </div>

      <!-- Fileira B -->
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <span class="row-label">B</span>
      </div>

      <!-- Fileira C -->
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <span class="row-label">C</span>
      </div>

      <!-- Fileira D -->
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <span class="row-label">D</span>
      </div>

      <!-- Fileira E -->
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <span class="row-label">E</span>
      </div>
    </div>

    <p class="text">
        Você selecionou <span id="count">0</span> lugares por um preço de R$<span
        id="total"
        >0</span
      >
    </p>
    <script src="./js/ingresso.js"></script>
  </body>
</html>
